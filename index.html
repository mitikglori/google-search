<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_google.com</title>
    <style>
       
        * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        }
        section.Search-bar {
            /* background-color: salmon; */
            margin: 250px auto 0px;
        }
        body {
            background-color: lightblue;
        }
        form {
            margin: 0 auto;
            /* width: 70%;
            min-width: 500px; */
            width: 500px;
            /* background-color: aliceblue; */
            height: 50px;
            line-height: 50px;
            /* text-align: center; */
        }
        h1 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 50pt;
            margin-bottom: 20px;
        }
        span.search-logo {
            width: 30px;
            line-height: 30px;
            display: inline-block;
            padding-left: 10px;
        }
        input.search-entry {
            width: 60%;
            height: 30px;
            border: none;
            display: inline-block;
        }
        form input.search-button {
            width: 30px;
            height:30px;
            border-radius: 15px;
            border: none;
            background-color: inherit;
        }
        div.entry-group {
            display: inline-block;
            width: 80%;
            height: 38px;
            line-height: 38px;
            background-color: white;
            /* background-color: orangered; */
            border: 1px gray solid;
            border-radius: 19px;
            margin-left: 40px;
        }
        input.Mic {
            margin-left: 80px;
            border: none;
            background-color: white;
        }
         
    </style>
</head>
<body>
    <header></header>
    <section class="Search-bar">
        <h1>
            <span style="color: blue;">Google</span>
        </h1>
        <form action="https://google.com/search">
            <div class="entry-group">
                <span class="search-logo">🔎</span>
                <input class="search-entry" type="text" name="q" id="" placeholder="Search Google or type a URL">
                <input class="Mic" type="button" value="🎙️">
            </div>
            <input class="search-button" type="submit" value="➖">
            <div class="bookmark">

            </div>
        </form>
    </section>
    <footer>

    </footer>
</body>
</html>
